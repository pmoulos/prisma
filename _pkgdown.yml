url: ~
template:
  bootstrap: 5
  bootswatch: cerulean
reference:
- title: GWASExperiment object accessors
  desc:  Functions to operate and manipulate GWASExperiment objects
  contents:
  - GWASExperiment
  - genotypes
  - gfeatures
  - gsamples
  - phenotypes
  - pvalues
  - allPvalues
  - effects
  - allEffects
  - prsbetas
